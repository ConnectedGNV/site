<script src="/public/dist/bundle.js?{{site.time | date: '%s%N'}}"></script>


<div id="post-html" style="display: none">

{% for post in site.posts limit:5 %}

{{ post.content }}

{% endfor %}

</div>

<script>
window.posts = [
{% for post in site.posts limit:5 %}
{
    title: "{{ post.title }}",
    date: "{{ post.date | date: "%b %-d, %Y" }}",
    username: "{{ post.username }}",
    url: "{{ post.url | prepend: site.url }}"
},
{% endfor %}
]
</script>
